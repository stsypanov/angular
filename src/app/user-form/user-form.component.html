<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-primary">
    <div class="panel-heading">User registration</div>
    <div class="panel-body">
      <form class="css-form form-horizontal" name="userForm" #userForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="userName">User name</label>
          <input type="text" class="form-control" id="userName"
                 name="userName" placeholder="Username"
                 userUniqueValid="userName"
                 #userName="ngModel" [(ngModel)]="user.name" required>

          <span *ngIf="userName.errors && userName.value?.length>0 && !userName.errors.userUniqueValid && userName.dirty">
            User name is not unique. Please select another one.
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password"
                 name="password" placeholder="password"
                 #name="ngModel" [(ngModel)]="user.password" required>
        </div>

        <div class="form-group">
          <label for="password2">Repeat Password</label>
          <input type="text" class="form-control" id="password2"
                 name="password2" placeholder="repeat password"
                 validateEqual="password"
                 #password2="ngModel" [(ngModel)]="user.password2" required>

          <span *ngIf="password2.errors && !password2.errors.validateEqual &&password2.touched">
            Passwords should match
          </span>
        </div>

        <div class="form-group">
          <label for="birthDate">Birth date</label>
          <input type="text" class="form-control" id="birthDate"
                 name="birthDate" placeholder="Birth date dd.mm.yyyy"
                 pattern="[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]"
                 #birthDate="ngModel" [(ngModel)]="user.dateOfBirth" required>

          <span *ngIf="birthDate.errors && birthDate.errors.pattern && birthDate.touched">
            Date of birth should be in format dd.mm.yyyy
          </span>
        </div>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="subscribe" [(ngModel)]="user.subscribe"> Subscribe for newsletters
            </label>
          </div>
        </div>

        <div class="form-group" *ngIf="user.subscribe">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
                 name="email" placeholder="email"
                 #name="ngModel" [(ngModel)]="user.email">
        </div>

        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>
