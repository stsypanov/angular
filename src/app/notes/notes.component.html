<div class="panel panel-default">
  <div class="panel-heading">
    <span>Add your note to section
      <a [routerLink]="['/viewSection',section]">{{section}}</a>
    </span>
  </div>

  <div class="panel-body">
    <div class="form-group">
      <textarea style="min-width:100%;min-height:200px" class="form-control" (keyup)="updateNoteText(text)"
                [(ngModel)]="text"></textarea>
    </div>
    <button (click)="add()" class="btn btn-primary">Post note</button>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Notes</div>

  <ul class="list-group">
    <li *ngFor="let note of notes" class="list-group-item">
      {{note.text}}
    </li>
  </ul>
</div>
